<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Left Column -->
        <div class="left-column">
            <div class="logo">LUMORA</div>
            <div class="description">
                Lumora Caregiver Companion is a comprehensive platform connecting patients with trusted caregivers. We offer personalized care, flexible scheduling, and secure communication, ensuring peace of mind for families.
            </div>
        </div>

        <!-- Right Column (Registration Form) -->
        <div class="right-column">
            <div class="login-box">
                <h2 class="header mb-4">Register</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="User Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div class="text-muted">
                        <p>Already have an account? <a href="login.html">Sign In here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
