<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Left Column -->
        <div class="left-column">
            <div class="logo">LUMORA</div>
            <div class="description">
                Lumora Caregiver Companion is a comprehensive platform connecting patients with trusted caregivers. We offer personalized care, flexible scheduling, and secure communication, ensuring peace of mind for families.
            </div>
        </div>

        <!-- Right Column (Sign-in Form) -->
        <div class="right-column">
            <div class="login-box">
                <h2 class="header mb-4">Sign In</h2>
                <form>
                    <input type="text" class="form-control" placeholder="User Name" required>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div class="text-muted">
                        <p>Forgot password? <a href="forgot-password.html">Click here</a></p>
                        <p>Don't have an account? <a href="register.html">Sign Up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
